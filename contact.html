<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alisha Pandey - Contact</title>
    <meta name="description" content="Get in touch with Alisha Pandey">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="nav-brand">AP</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="writing.html">Writing</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
            <button class="mobile-menu" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <section class="contact-section">
        <div class="container">
            <h1 class="page-title fade-in">Get in Touch</h1>
            <div class="contact-info">
                <a href="mailto:alishapandey48@gmail.com" class="contact-item fade-in">
                    <i class="fas fa-envelope"></i>
                    <h3>Email</h3>
                    <span>alishapandey48@gmail.com</span>
                </a>
                <a href="https://linkedin.com/in/alsaalsa0/" class="contact-item fade-in" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-linkedin"></i>
                    <h3>LinkedIn</h3>
                    <span>Connect with me</span>
                </a>
                <a href="https://instagram.com/jenashreee" class="contact-item fade-in" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-instagram"></i>
                    <h3>Instagram</h3>
                    <span>@jenashreee</span>
                </a>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Alisha Pandey. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Enhanced Navigation
        const navbar = document.querySelector('.navbar');
        const mobileMenu = document.querySelector('.mobile-menu');
        const navLinks = document.querySelector('.nav-links');

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Mobile menu toggle
        mobileMenu.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!navbar.contains(e.target)) {
                navLinks.classList.remove('active');
                mobileMenu.classList.remove('active');
            }
        });

        // Enhanced scroll animations
        const observerOptions = {
            root: null,
            threshold: 0.1,
            rootMargin: '0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.fade-in').forEach(element => {
            observer.observe(element);
        });
    </script>
</body>
</html>
