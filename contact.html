<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alisha Pandey - Contact</title>
    <meta name="description" content="Get in touch with Alisha Pandey">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="Main Navigation">
        <div class="nav-content">
            <a href="index.html" class="nav-brand">AP</a>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="writing.html">Writing</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
            <button class="mobile-menu" aria-label="Toggle menu" aria-controls="navLinks" aria-expanded="false">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <section class="contact-section">
        <div class="container">
            <div class="section-header motion-reveal">
                <h1 class="page-title">Get in Touch</h1>
                <div class="section-divider"></div>
            </div>
            <div class="contact-info">
                <a href="mailto:alishapandey48@gmail.com" class="contact-card motion-reveal" aria-label="Email Alisha Pandey">
                    <i class="fas fa-envelope contact-card__icon" aria-hidden="true"></i>
                    <div class="contact-card__content">
                        <h3 class="contact-card__label">Email</h3>
                        <span class="contact-card__value">alishapandey48@gmail.com</span>
                    </div>
                </a>
                <a href="https://linkedin.com/in/alsaalsa0/" class="contact-card motion-reveal" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn Profile">
                    <i class="fab fa-linkedin contact-card__icon" aria-hidden="true"></i>
                    <div class="contact-card__content">
                        <h3 class="contact-card__label">LinkedIn</h3>
                        <span class="contact-card__value">Connect with me</span>
                    </div>
                </a>
                <a href="https://instagram.com/jenashreee" class="contact-card motion-reveal" target="_blank" rel="noopener noreferrer" aria-label="Instagram Profile">
                    <i class="fab fa-instagram contact-card__icon" aria-hidden="true"></i>
                    <div class="contact-card__content">
                        <h3 class="contact-card__label">Instagram</h3>
                        <span class="contact-card__value">@jenashreee</span>
                    </div>
                </a>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container" style="padding: 0; margin: 0; display: flex; justify-content: center; align-items: center;">
            <p style="margin: 0; padding: 0;">Â© 2025 Alisha Pandey. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const navbar = document.querySelector('.navbar');
        const mobileMenu = document.querySelector('.mobile-menu');
        const navLinks = document.getElementById('navLinks');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) navbar.classList.add('scrolled');
            else navbar.classList.remove('scrolled');
        });

        mobileMenu.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            mobileMenu.classList.toggle('active');
            mobileMenu.setAttribute('aria-expanded', navLinks.classList.contains('active'));
        });
        document.addEventListener('click', (e) => {
            if (!navbar.contains(e.target)) {
                navLinks.classList.remove('active');
                mobileMenu.classList.remove('active');
                mobileMenu.setAttribute('aria-expanded', 'false');
            }
        });

        // Reveal on scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('visible'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.motion-reveal').forEach(el => observer.observe(el));
    </script>
</body>
</html>
